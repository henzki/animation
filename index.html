<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
            font-family: 'Oswald', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            min-height: 100vh;
        }

        .block-effect {
            font-size: calc(8px + 6vw);
        }

        .block-reveal {
            --t: calc(var(--td) + var(--d));

            color: transparent;
            padding: 4px;

            position: relative;
            overflow: hidden;

            animation: revealBlock 0s var(--t) forwards;
        }

        .block-reveal::after {
            content: '';

            width: 0%;
            height: 100%;
            padding-bottom: 4px;

            position: absolute;
            top: 0;
            left: 0;

            background: var(--bc);
            animation: revealingIn var(--td) var(--d) forwards, revealingOut var(--td) var(--t) forwards;
        }

        @keyframes revealBlock {
            100% {
                color: #0f0f0f;
            }
        }

        @keyframes revealingIn {

            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes revealingOut {

            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100%);
            }

        }

        .wrapper {
            margin: auto;
            position: fixed;
            top: 0;
            right: -100%;
            height: 100%;
            width: 100%;
            background: white;
            z-index: 1;
            transition: all 0.6s ease-in-out;
        }

        #active:checked~.wrapper {
            right: 0;
        }

        .menu-btn {
            position: absolute;
            z-index: 2;
            right: 20px;
            top: 20px;
            height: 50px;
            width: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .menu-btn span,
        .menu-btn:before,
        .menu-btn:after {
            content: "";
            position: absolute;
            top: calc(50% - 1px);
            left: 30%;
            width: 40%;
            border-bottom: 2px solid #000;
            transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .menu-btn:before {
            transform: translateY(-8px);
        }

        .menu-btn:after {
            transform: translateY(8px);
        }

        .close {
            z-index: 1;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: background .6s;
        }

        .wrapper ul {
            position: absolute;
            top: 60%;
            left: 45%;
            height: 90%;
            transform: translate(-50%, -50%);
            list-style: none;
            text-align: center;
        }

        .wrapper ul li {
            height: 10%;
            margin: 15px 0;
        }

        .wrapper ul li a {
            text-decoration: none;
            font-size: 50px;
            font-weight: 500;
            text-transform: uppercase;
            color: black;
            padding: 25px 30px;
            position: absolute;
            line-height: 50px;
            margin: 5px 30px;
            opacity: 0;
        }

        .wrapper ul li a:after {
            content: '';
            position: absolute;
            left: 0;
            display: inline-block;
            height: 1.5em;
            width: 100%;
            border-top: 1px solid;
            border-bottom: 1px solid;
            margin-top: -10px;
            opacity: 0;
            -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
            transition: opacity 0.35s, transform 0.35s;
            -webkit-transform: scale(0, 1);
            transform: scale(0, 1);

        }

        .wrapper ul li a:hover:after {
            opacity: 1;
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        .wrapper ul li a:hover {
            color: #ac77b3;
        }

        input[type="checkbox"] {
            display: none;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-60%, -60%);
            z-index: -1;
            text-align: center;
            width: 100%;
            color: #202020;
        }

        #active:checked~.wrapper ul li a {
            opacity: 1;
        }

        .wrapper ul li a {
            transition: opacity 1.2s, transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
            transform: translateX(100px);
        }

        #active:checked~.wrapper ul li a {
            transform: none;
            transition-timing-function: ease, cubic-bezier(.1, 1.3, .3, 1);
            transition-delay: .6s;
            transform: translateX(-100px);
        }

    </style>
</head>

<body>
    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <div class="wrapper">
        <ul>
            <li><a href="index.html">Home</span></a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </div>

    <h1 class="block-effect" class="content" style="--td: 1.2s" style="padding-bottom: 50px;">
        <div class="block-reveal" style="--bc: #dba6e6; --d: .1s">Hi there!</div>
        <div class="block-reveal" style="--bc: #cf71e2; --d: .1s">The text</div>
        <div class="block-reveal" style="--bc: #a729ac; --d: .5s">is revealing</div>
    </h1>



</body>

</html>
